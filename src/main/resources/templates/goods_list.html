<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>
<body>
<p>hello:</p>
<p th:if="${user} != null" th:text="${user.nickname}"></p>
</body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品列表</div>
    <table class="table" id="goods_list">
        <tr>
            <td>商品名称</td>
            <td>图片</td>
            <td>原价</td>
            <td>秒杀价</td>
            <td>秒杀库存</td>
            <td>库存</td>
            <td>详情页面</td>
        </tr>
        <tr th:each="good: ${goods}">
            <td th:text="${good.name}"></td>
            <td><img th:src="@{${good.img}}" width="100" height="100"/></td>
            <td th:text="${good.price}"></td>
            <td th:text="${good.seckillPrice}"></td>
            <td th:text="${good.seckillStock}"></td>
            <td th:text="${good.stock}"></td>
            <td><a th:href="'/goods/to_detail/'+${good.id}">详情</a></td>
        </tr>
    </table>
</div>

</html>
